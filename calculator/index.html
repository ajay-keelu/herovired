<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="result-cont">
            <span id="result">0</span>
        </div>
        <br>
        <div class="button-cont">
            <div class="row">
                <div class="ac but">AC</div>
                <div class="but num org">%</div>
                <div class="but num org">(</div>
                <div class="but num org">)</div>
                <div class="but calc back">‚Üê</div>
                <div class="but calc div">/</div>
            </div>
            <br>
            <div class="row">
                <div class="but num">7</div>
                <div class="but num">8</div>
                <div class="but num">9</div>
                <div class="but calc mul">*</div>
            </div>
            <br>
            <div class="row">
                <div class="but num">4</div>
                <div class="but num">5</div>
                <div class="but num">6</div>
                <div class="but calc plus">+</div>
            </div>
            <br>
            <div class="row">
                <div class="but num">1</div>
                <div class="but num">2</div>
                <div class="but num">3</div>
                <div class="but calc sub">-</div>
            </div>
            <br>
            <div class="row">
                <div class="but num">00</div>
                <div class="but num">0</div>
                <div class="but num">.</div>
                <div class="but calc equ">=</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
